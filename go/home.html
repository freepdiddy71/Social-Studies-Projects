<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dark Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="highlight">Welcome to My Modern Website</h1>
        <p>This is a simple, elegant design with a dark theme.</p>
        <a href="#contact" class="btn">Contact Us</a>
    </header>
    <main>
        <section>
            <h2 class="highlight">Features</h2>
            <ul>
                <li>Responsive Design</li>
                <li>Fast Loading Times</li>
                <li>Accessible and User-Friendly</li>
            </ul>
        </section>
        <section id="contact">
            <h2 class="highlight">Get in Touch</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
